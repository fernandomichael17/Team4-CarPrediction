      /* Custom styles for range sliders to ensure they are visible and styled consistently */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
        width: 100%;
      }

      /* Track: Webkit (Chrome, Safari, etc.) */
      input[type="range"]::-webkit-slider-runnable-track {
        background: #e5e7eb; /* Tailwind's bg-gray-200 */
        height: 0.5rem; /* Tailwind's h-2 */
        border-radius: 0.5rem; /* Tailwind's rounded-lg */
      }

      /* Thumb: Webkit (Chrome, Safari, etc.) */
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -0.375rem; /* (track-height - thumb-height) / 2 -> (8px - 20px) / 2 = -6px */
        background-color: #4f46e5; /* Tailwind's bg-indigo-600 */
        height: 1.25rem; /* h-5 */
        width: 1.25rem; /* w-5 */
        border-radius: 9999px; /* rounded-full */
        border: 2px solid #ffffff; /* border-2 border-white */
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); /* shadow */
      }

      /* Track: Mozilla (Firefox) */
      input[type="range"]::-moz-range-track {
        background: #e5e7eb; /* bg-gray-200 */
        height: 0.5rem; /* h-2 */
        border-radius: 0.5rem; /* rounded-lg */
      }

      /* Thumb: Mozilla (Firefox) */
      input[type="range"]::-moz-range-thumb {
        background-color: #4f46e5; /* bg-indigo-600 */
        height: 1.25rem; /* h-5 */
